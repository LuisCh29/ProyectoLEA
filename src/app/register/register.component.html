<div class="contenedor">
  <div class="formularios">
    <div class="formulario registro">
      <img src="./assets/logo-BD.png" width="70" height="70" id="logoregis">
      <span class="titulo">Registrarse</span>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome
      /6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+
      Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <form action="#">
        <div class="campo">
          <i class="fa-solid fa-user icono"></i>
          <input type="text" placeholder="Introduce tu nombre de usuario" required>
        </div>

        <div class="campo">
          <i class="fa-solid fa-envelope icono"></i>
          <input id="mail" type="email" placeholder="Introduce tu correo electrónico" required>
        </div>

        <div class="campo">
          <i class="fa-solid fa-lock icono"></i>
          <input id="contras" type="password" placeholder="Introduce tu contraseña" required>
        </div>

        <div class="campo">
          <i class="fa-solid fa-phone"></i>
          <input type="text" placeholder="Introduce tu núm. de tel.">
        </div>
      </form>

      <div class="campo boton">
        <div class="input-field button">
          <input type="button" value="Registrarse" (click)="Reg()" routerLink="/login" routerLinkActive="active">
        </div>

        <div class="iniciar-registrar">
        <span class="texto">¿Ya tienes una cuenta?
          <br>
          <a routerLink="/login" routerLinkActive="active" class="text signup-text"><b>Iniciar sesión</b></a>
        </span>
        </div>
    </div>
  </div>
</div>
</div>
<router-outlet></router-outlet>
